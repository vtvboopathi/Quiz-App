<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="normal.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="main">
      <h1 class="title" id="question">Which language runs in a web browser?</h1>
      <div class="option-container" id="option-container">
        <div class="option">
          <input type="radio" name="options" id="option-1">
          <label for="option-1" id="option-label-1" onclick="">java</label>
        </div>
        <div class="option">
          <input type="radio" name="options" id="option-2">
          <label for="option-2" id="option-label-2">java</label>
        </div>
        <div class="option">
          <input type="radio" name="options" id="option-3">
          <label for="option-3" id="option-label-3">java</label>
        </div>
        <div class="option">
          <input type="radio" name="options" id="option-4">
          <label for="option-4" id="option-label-4">java</label>
        </div>

      </div>

    </div>
    <button id="submit">Submit</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
